<html>
    <head>
        <meta charset="UTF-8">
        <title>pyprize</title>
        <link rel="shortcut icon" href="{{ theme.favicon }}">

        <!-- TODO: Make the font theme controllable -->
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', path='themes/' + theme.name + '/theme.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    </head>

    <body>

        <div class="container">
            <img id="main_image" class="center" src="{{ theme.logo }}">

            <div class="text-center">
                <a class="pyprize-button" id="next_button">Draw Winner</a>
                <a class="pyprize-button" id="clear_button">Clear</a>
            </div>

            <div id="winner_details" class="text-center">
                <p id="winner_name"></p>
            </div>

            <div id="controls" class="fixed-bottom">
                <div class="text-center">
                    <p id='feedback'></p>
                    <a class="pyprize-button" id="freshen_import">Fresh Import</a>
                    <a class="pyprize-button" id="wipe_data">Clear Database</a>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ url_for('static', path='/js/pyprize.js') }}"></script>
    </body>
</html>
